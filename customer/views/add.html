{{define "add"}}
<!doctype html>

<head>
    {{template "_header"}}
    <title>{{.pageName}}</title>
</head>

<body>
    <div class="container">
        {{template "_navbar" .}}

        <div class="mt-4 mb-4">
            <form class="mr-auto" action="/customer/store" method="POST" enctype="application/x-www-form-urlencoded">
                <div class="mb-3">
                    <h2>{{.pageName}}</h2>
                </div>
                <div class="mb-3">
                    <label for="examplerName" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name">

                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" name="email" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Balance</label>
                    <input type="number" class="form-control" name="balance">
                </div>
                <div class="mb-3">
                    <label for="exampleInputRating" class="form-label">Rating</label>
                    <input type="number" class="form-control" name="rating" id="exampleInputRating"
                        aria-describedby="ratingHelp">
                    <div id="ratingHelp" class="form-text">Please Input Double ex: 4.5.</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Birth Date</label>
                    <input type="date" class="form-control" name="birth_date">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="isMarried" name="isMarried" value="1">
                    <label class="form-check-label" for="isMarried">Merried</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="mt-4">

        </div>
    </div>

    {{template "_footer"}}
</body>

</html>
{{end}}
